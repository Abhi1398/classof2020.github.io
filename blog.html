<h1>Our blog section</h1><br>
<section>
  <div class="row">
  {% for post in site.posts %}
    <div class="col-sm-4">
	  
                <h4><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4> 
                {{ post.date | date:"%d %B %Y | linebreaks" }}
                {{ post.author }}

    </div>
      {% endfor %}
      </div>
    </div>
  </div>
</section>
